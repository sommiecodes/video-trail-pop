<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Video Trail Popup</title>
</head>

<body>
    <div class="main-container">
        <img src="img/pexels-photo.webp" alt="movie image">

        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque omnis quod voluptate at repudiandae
            pariatur
            incidunt, minima esse vel hic ad, adipisci commodi eum, dolor vitae non sapiente quasi nam.
        </p>
        <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
        <video src="Sauteed Broccoli And Baby Corn.mp4" controls></video>
        <i class="fa fa-times close-icon fa-3x" aria-hidden="true"></i>
    </div>

    <script src="main.js"></script>
</body>

</html>
